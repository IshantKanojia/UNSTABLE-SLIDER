<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unstable Slider</title>
    <!-- Using CDN for Tailwind for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      .animate-glitch {
        animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        animation-iteration-count: infinite;
      }
      
      /* Background Animations */
      @keyframes warp-grid {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }
      .bg-warped-grid {
        background-image: linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px);
        background-size: 40px 40px;
        width: 200vw;
        height: 200vh;
        position: absolute;
        top: -50%;
        left: -50%;
        opacity: 0.15;
        animation: warp-grid 2s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }
      @keyframes flicker {
        0% { opacity: 0.85; }
        5% { opacity: 0.95; }
        10% { opacity: 0.85; }
        15% { opacity: 0.9; }
        20% { opacity: 0.85; }
        50% { opacity: 0.85; }
        55% { opacity: 0.95; }
        60% { opacity: 0.85; }
        100% { opacity: 0.85; }
      }
      .bg-crt-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
        animation: flicker 0.15s infinite;
      }
      .bg-crt-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        background: rgba(0, 255, 0, 0.1);
        animation: scanline 3s linear infinite;
        pointer-events: none;
        z-index: 11;
      }

      /* Custom Slider Styles */
      .slider-track {
        background-image: repeating-linear-gradient(
          45deg,
          #000 0,
          #000 2px,
          transparent 0,
          transparent 50%
        );
        background-size: 10px 10px;
        opacity: 0.2;
      }
    </style>
