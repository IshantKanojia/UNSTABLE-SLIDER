<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unstable Slider</title>
    <!-- Using CDN for Tailwind for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            }
          }
        }
      }
    </script>
    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      .animate-glitch {
        animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        animation-iteration-count: infinite;
      }
      
      /* New Animations for Game Over */
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flash 0.2s ease-out forwards;
      }

      /* Background Animations */
      @keyframes warp-grid {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }
      .bg-warped-grid {
        background-image: linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px);
        background-size: 40px 40px;
        width: 200vw;
        height: 200vh;
        position: absolute;
        top: -50%;
        left: -50%;
        opacity: 0.15;
        animation: warp-grid 2s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      /* Dark mode grid override */
      .dark .bg-warped-grid {
         background-image: linear-gradient(#444 1px, transparent 1px), linear-gradient(90deg, #444 1px, transparent 1px);
         opacity: 0.1;
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }
      @keyframes flicker {
        0% { opacity: 0.85; }
        5% { opacity: 0.95; }
        10% { opacity: 0.85; }
        15% { opacity: 0.9; }
        20% { opacity: 0.85; }
        50% { opacity: 0.85; }
        55% { opacity: 0.95; }
        60% { opacity: 0.85; }
        100% { opacity: 0.85; }
      }
      .bg-crt-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
        animation: flicker 0.15s infinite;
      }
      .bg-crt-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        background: rgba(0, 255, 0, 0.1);
        animation: scanline 3s linear infinite;
        pointer-events: none;
        z-index: 11;
      }

      /* Custom Slider Styles */
      .slider-track {
        background-image: repeating-linear-gradient(
          45deg,
          #000 0,
          #000 2px,
          transparent 0,
          transparent 50%
        );
        background-size: 10px 10px;
        opacity: 0.2;
      }
      .dark .slider-track {
        background-image: repeating-linear-gradient(
          45deg,
          #fff 0,
          #fff 2px,
          transparent 0,
          transparent 50%
        );
      }

      /* Dynamic Background Keyframes */
      @keyframes float-blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-float-blob {
        animation: float-blob 20s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
      
      @keyframes gradient-y {
        0%, 100% { background-position: 0% 0%; }
        50% { background-position: 0% 100%; }
      }
      .animate-gradient-y {
        background-size: 400% 400%;
        animation: gradient-y 15s ease infinite;
      }

      /* Zen Game Typography */
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap');
    </style>
<script type="importmap">
{
  "imports": {

}
</script>
</head>
  <body class="bg-yellow-50 dark:bg-zinc-900 text-black dark:text-gray-100 font-sans antialiased overflow-hidden select-none transition-colors duration-300">
    <div id="root"></div>

  </body>
</html>
